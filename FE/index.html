<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="node_modules/socket.io/client-dist/socket.io.js" defer></script>
  <script src="./index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Chatting App</title>
</head>
<body class="bg-dark text-light">
  <header>
    <h1 class="text-center">Chatting App</h1>
  </header>

  <main class="w-75 mx-auto">
    <form id="startChatForm" class="d-flex flex-column gap-3">
      <input class="form-control" type="text" name="user-id" placeholder="Enter the user ID to chat with" />
      <button class="btn btn-primary" type="submit">Start Chat</button>
    </form>
    <hr>
    <section class="d-flex flex-column gap-3"></section>
    <div class="my-3"></div>
    <form id="sendMessageForm" class="d-flex flex-column gap-3">
      <input class="form-control" type="text" name="message" placeholder="Type your message here" />
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </main>
</body>
</html>
